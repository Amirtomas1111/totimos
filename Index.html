<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aMir Thomas | GOD Edition</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;700;900&display=swap');

    body{
      margin:0;
      padding:0;
      background:#000;
      color:white;
      font-family:'Vazirmatn',sans-serif;
      overflow:hidden;
    }

    /* ---  صفحه گاد ۵ ثانیه‌ای --- */
    #splash{
      position:fixed;
      top:0;left:0;
      width:100%;height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      background:radial-gradient(circle,#00111a,#000);
      z-index:20;
      animation:fadeIn 1s linear;
    }

    /* متن گاد نئونی */
    .godTitle{
      font-size:60px;
      font-weight:900;
      color:#00eaff;
      text-shadow:0 0 20px #00eaff, 0 0 50px #00eaff;
      animation:glitch 1.7s infinite;
    }

    @keyframes glitch{
      0%{text-shadow:0 0 15px #00eaff;}
      50%{text-shadow:0 0 35px #00eaff;}
      100%{text-shadow:0 0 15px #00eaff;}
    }

    /* افکت تایپ */
    .typewriter{
      width:0;
      overflow:hidden;
      white-space:nowrap;
      border-right:3px solid #00eaff;
      animation:typing 3s steps(35) forwards, blink 0.7s infinite;
      font-size:28px;
      margin-top:20px;
    }

    @keyframes typing {from{width:0;} to{width:380px;}}
    @keyframes blink {50%{border-color:transparent;}}

    /* لینک اینستا */
    .insta{
      margin-top:35px;
      font-size:24px;
      color:#00eaff;
      text-decoration:none;
      text-shadow:0 0 10px #00eaff;
      transition:.3s;
    }
    .insta:hover{
      transform:scale(1.1);
      color:#6bf5ff;
    }

    /* --- صفحه اصلی --- */
    #main{
      display:none;
      padding:40px 20px;
    }

    .card{
      width:85%;
      margin:40px auto;
      max-width:500px;
      padding:40px;
      border-radius:20px;
      background:rgba(0,30,45,0.4);
      border:1px solid rgba(0,221,255,0.4);
      backdrop-filter:blur(10px);
      box-shadow:0 0 30px #00eaff55;
      text-align:center;
      animation:fadeIn 1.5s ease-out;
    }

    .card h2{
      font-size:30px;
      color:#6bf5ff;
      text-shadow:0 0 15px #00eaff;
    }

    .link{
      font-size:22px;
      text-decoration:none;
      color:#00eaff;
      display:block;
      margin-top:20px;
      transition:.3s;
      text-shadow:0 0 10px #00eaff;
    }
    .link:hover{
      transform:scale(1.1);
      color:#6bf5ff;
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(30px);} 
      to{opacity:1; transform:translateY(0);} 
    }
  </style>
</head>

<body>

  <!-- صفحه گاد ۵ ثانیه‌ای -->
  <div id="splash">
    <div class="godTitle">aMir Thomas</div>

    <div class="typewriter">Mr.aMir.Thomas</div>

    <a href="https://instagram.com/amo_amir_111" class="insta" target="_blank">
      Instagram: @amo_amir_111
    </a>
  </div>

  <!-- صفحه اصلی -->
  <div id="main">
    <div class="card">
      <h2>معرفی رسمی پارسا توتیموس</h2>
      <p>صفحه رسمی روبیکا:</p>

      <a class="link" href="https://rubika.ir/usertotimos" target="_blank">
        Rubika: usertotimos
      </a>
    </div>
  </div>


  <script>
    // نمایش ۵ ثانیه
    setTimeout(()=>{
      document.getElementById("splash").style.display="none";
      document.getElementById("main").style.display="block";
      document.body.style.overflow="auto";
    },5000);
  </script>

</body>
</html>
